<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Manager</title>
    <link rel="stylesheet" href="owl.carousel.min.css">
    <link rel="stylesheet" href="owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="tailwind.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body class="flex justify-center">
    <div class="mobile-container p-3 rounded-2xl mt-5 relative">
      
      
      
      <main id="home" class="hidden">
        <header>
          <div class="flex justify-between w-full items-center">
            <div class="greeting flex items-center">
              <img src="waving-hand.png" class=" w-5 h-5" alt="">
              <div class="flex flex-col ml-2">
                <p class="Welcome opacity-70 font-medium">Welcome</p>
                <p class="Name font-semibold tracking-tight">Nicholas</p>
              </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 rotate-180 transform" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="mt-4 bg-gray-200 px-3 py-2 rounded-md"><p class="text-gray-500 rezatm font-semibold text-center">Reza-Tm mobile shop</p></div>
        </header>
        <section class="daily-deals mt-4 flex flex-col">
          <p class="text-xs font-semibold">Daily Deals</p>
          <div class="items-container owl-carousel owl-theme mt-2 flex overflow-x-scroll select-none">
            <div class="bg-white w-48 h-56 rounded-lg overflow-hidden relative">
              <div class="p-2 mt-2 w-28 h-32 mx-auto relative flex justify-center object-cover">
                <img class="object-cover object-top" src="phone1.png" alt="">
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" viewBox="0 0 20 20" fill="#0E63DA">
                <path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" />
              </svg>
              <div class="bg-white w-full mt-2">
                <p class="text-center leading-tight font-medium  text-xs px-3">Hsdfssdfate40 pro 6Gb 5G White </p>
              </div>
              <p class="absolute bottom-2 inset-x-0 font-medium text-xs text-center mt-2">$935.00</p>
            </div>
          </div>
        </section>

        <section class="category mt-4 flex flex-col">
          <p class="text-xs font-semibold">Popular category</p>

          <div class="owl-carousel mt-2">
            <div class="gategory bg-white w-48 h-20 rounded-lg overflow-hidden relative">
              <div class="category-bg w-full h-full flex items-center">
                <p class="text-white ml-3 font-medium text-sm">Apple</p>
              </div>
            </div>
          </div>
        </section>
      </main>

      <main id="cart" class="p-2 screen-height h-full ">
        <div class="flex flex-col justify-around h-full ">
          <section class="cart-container overflow-y-scroll">
            
          </section>
          <footer class="mb-2">
            <div class="totality p-3 rounded-xl">
              <div class="div-quantity flex justify-between border-b-2 pb-3">
                <p class="text-sm font-bold opacity-60">Products Quantity</p>
                <p class="text-sm font-bold opacity-70 quantityText">0</p>
              </div>

              <div class="div-total flex justify-between mt-3">
                <p class="text-sm font-bold ">Total :</p>
                <p class="text-sm font-bold text-blue-600 totalPricePlace">$ 0</p>
              </div>
            </div>
            <button class="w-full text-center text-sm text-white font-semibold py-2 rounded-xl mt-2 bg-purple-600">Proceed to Checkout</button>
          </footer>
        </div>
      </main>

      <footer>
        <div class="absolute overflow-hidden w-full h-14 flex bottom-0 rounded-b-2xl xmid items-center justify-between">
          <div class="w-1/3 h-full flex justify-center items-center rounded-tr-3xl bg-white border-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 cursor-pointer go-to-home" viewBox="0 0 20 20" fill="#0F62DC">
              <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
            </svg>
          </div>
          <p class="font-semibold text-sm shadow bg-white w-32 flex bottom-2 justify-center items-center rounded text-center absolute xmid h-8">RT Shop</p>
          <div class="w-1/3 h-full flex justify-center items-center rounded-tl-3xl bg-white border-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 cursor-pointer go-to-cart" viewBox="0 0 20 20" fill="#88C32B">
              <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
            </svg>
          </div>
        </div>
      </footer>
    </div>

    <script src="jquery.min.js"></script>
    <script src="owl.carousel.min.js"></script>
    <script type="module" src="api.js"></script>
    <script type="module" src="plg.js"></script>
    <script type="module" src="script.js">
    </script>
  </body>
</html>
